<!--
Beginning of Weather App

Also requires files:
	weather.css
	weather.js
-->

<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="weather.css">
</head>

<body>

<main>
	<div id="topBox">
		<div id = "dateBox" >
			<p id = time>Today 2:15pm</p>
			<p id = date>April 21, 2017</p>
		</div>
		<div id = "searchBox">
			<input id="zipBox" type="text" placeholder="enter zip">
			<button id ="zipButton" onclick="getNewPlace()">submit</button>
		</div>
	</div>

	<div id ="locationBox">
		<p id = "location">Davis, CA</p>
	</div>

	<div id="midBox">
		<div id = "left">
			<img src="../WeatherApp 3\WeatherApp\part-sun.png" alt="Partially Sunny" class="icon">
		</div>
		<div id = "mid">
			<p id = "temp">76&#xb0;<span>F</span></p>
			<p id = "condition">partly sunny</p>
		</div>
		<div id = "right">
			<div class = "first-line">
				<img src="../WeatherApp 3\WeatherApp\drop.png" alt="Drop" class="icon">
				<p id = "humidity">43%</p>
			</div>
			<div class = "second-line">
				<img src="../WeatherApp 3\WeatherApp\wind.png" alt="Wind" class="icon">
				<p id = "wind">3mph</p>
			</div>
		</div>
	</div>

	<div id="weatherBox">
		<!-- <p id="forecast">forecast</p> -->
		<div id="one" class="stepper">
			<div class = "forecast">
				<p>Fri</p>
				<img src="../WeatherApp 3\WeatherApp\sunny.png" alt="Sunny">
				<p>Sunny</p>
			</div>
		</div>
		<div id="two" class="stepper">
			<div class = "forecast">
				<p>Wds 4/19
				<br/>Sunny
				<br/>63 &#xb0;
				</p>
			</div>
		</div>
		<div id="three" class="stepper">
			<div class = "forecast"></div>
		</div>
		<div id="four" class="stepper">
			<div class = "forecast"></div>
		</div>
		<div id="five" class="stepper">
			<div class = "forecast"></div>
		</div>
		<div id="six" class="stepper">
			<div class = "forecast"></div>
		</div>
		<div id="seven" class="stepper">
			<div class = "forecast"></div>
		</div>
		<div id="eight" class="stepper">
			<div class = "forecast"></div>
		</div>
		<div id="nine" class="stepper">
			<div class = "forecast"></div>
		</div>
		<div id="ten" class="stepper">
			<div class = "forecast"></div>
		</div>
	</div>

</main>
<!-- contains callback function that is called when weather gets here from server -->
<script src="weather.js"></script>

</body>
</html>
